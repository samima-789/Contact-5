<body>/
	<div class="container">
		<div class="contact">
			<div class="left-side">
				
			</div>

			<div class="right-side">
				<h1>Contact Us</h1>
				<input type="text" class="details" placeholder="Enter Your Name">
				<input type="email" class="details" placeholder="Enter Your Email">
				<input type="text" class="details" placeholder="Enter Your Phone No">

				<button class="btn">Submit</button>
			</div>
		</div>
	</div>
